<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Calculator app</h1>
        <div class="calculator">
            <div class="parent p-1">
                <input type="text" disabled class="display  p-3 fs-4" id="display">
            </div>
            <div class="p-1">
                <button type="button" class="btn btn-warning border-0 rounded" onclick="getval('1')">
                    1
                </button>

                <button type="button" class="btn btn-warning border-0 rounded " onclick="getval('2')">
                    2
                </button>

                <button type="button" class="btn btn-warning border-0 rounded " onclick="getval('3')">
                    3
                </button>
                <button type="button" class="btn btn-danger border-0 rounded " onclick="getval('+')">
                    +
                </button>
            </div>

            <div class="p-1">
                <button type="button" class="btn btn-warning border-0 rounded " onclick="getval('4')">
                    4
                </button>

                <button type="button" class="btn btn-warning border-0 rounded " onclick="getval('5')">
                    5
                </button>

                <button type="button" class="btn btn-warning border-0 rounded " onclick="getval('6')">
                    6
                </button>

                <button type="button" class="btn btn-danger border-0 rounded " onclick="getval('-')">
                    -
                </button>
            </div>

            <div class="p-1">
                <button type="button" class="btn btn-warning border-0 rounded " onclick="getval('7')">
                    7
                </button>
                <button type="button" class="btn btn-warning border-0 rounded " onclick="getval('8')">
                    8
                </button>
                <button type="button" class="btn btn-warning border-0 rounded " onclick="getval('9')">
                    9
                </button>
                <button type="button" class="btn btn-danger border-0 rounded " onclick="getval('*')">
                    *
                </button>
            </div>

            <div class="p-1">
                <button type="button" class="btn btn-warning border-0 rounded " onclick="getval('.')">
                    .
                </button>
                <button type="button" class="btn btn-warning border-0 rounded " onclick="getval('0')">
                    0
                </button>
                <button type="button" class="btn btn-warning border-0 rounded " onclick="calculate()">
                    =
                </button>
                <button type="button" class="btn btn-danger border-0 rounded " onclick="getval('/')">
                    /
                </button>
            </div>
            <div class="p-1">
                <button type="button" class="btn btn-dark border-0 rounded "onclick="getval(clearAll)">
                    C
                </button>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
